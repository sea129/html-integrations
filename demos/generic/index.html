<!DOCTYPE html>
<html lang="en">

    <head>
        <title> Demo Generic </title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script src="https://www.wiris.net/demo/plugins/app/WIRISplugins.js?viewer=image"></script>
    </head>

    <body>
        <header id="headerPage">
            <div id="titlePage">
                <h1 class="column" id="titlePageContent"> MathType for Generic</h1>
                <div class="column" id="versions">
                    <p id="versionText">Versions used:</p>
                    <div id="versionContent">
                        <p class="version" id="version-wiris">Wiris plugin: </p>
                    </div>
                </div>
            </div>
        </header>
        <div class="componentsToolbarEditable">
            <div id="toolbar"></div>
            <div id="editable" contenteditable="true">
                <p id="text1"> Double click on the following formula to edit it.</p>
                <p id="eq">
                    <math><mi>x</mi><mo>=</mo><mfrac><mrow><mo>-</mo><mi>b</mi><mo>&PlusMinus;</mo><msqrt><msup><mi>b</mi><mn>2</mn></msup><mo>-</mo><mn>4</mn><mi>a</mi><mi>c</mi></msqrt></mrow><mrow><mn>2</mn><mi>a</mi></mrow></mfrac></math>
                </p>
            </div>
        </div>
        <div class="updateContainer">
            <a id="btn-update" href="#" class="button buttonUpdate">Change</a>
        </div>
        <div class="imageEditorContent" id="editorContentTransform">

        </div>
    </body>
    <script src="./dist/demo.js"></script>
</html>
